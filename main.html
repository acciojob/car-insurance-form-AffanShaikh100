<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
    </script>
	<form method="post">
		<div>
			<label for="name">Name</label>
		    <input type="text" name="name" id="name">
		</div>
		<br>
		<div>
			<label for="email">Email*</label>
		    <input type="email" name="email" id="email" required>
		</div>
		<br>
		<div>
			<label for="gender">Gender*</label>
		    <label><input type="radio" name="gender" value="Male" required>Male</label>
			<label><input type="radio" name="gender" value="Female"required>Female</label>
		</div>
		<br>
		<div>
			<label for="cars">Car Brands</label>
		    <select  name="car" id="car">
				<option>BMW</option>
				<option>Audi</option>
				<option>Mercedez</option>
			</select>
		</div>
		<br>
		<div>
			<label for="carage">Car Age*</label>
		    <input type="number" name="carage" id="carage" required>
		</div>
		<br>
		<div>
			<label for="dop">Date of Purchase(dop)*</label>
		    <input type="date" name="dop" id="dop" required>
		</div>
		<br>
		<div>
			<label for="password">Password*</label>
		    <input type="password" name="password" id="password" required>
		</div>
		<br>
		<div>
			<button type="submit">submit button</button>
		</div>
	</form>

</body>

</html>
